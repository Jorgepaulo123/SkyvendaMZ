<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyVenda Chat e Chamadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .connection-form {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #34495e;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .user-item:hover {
            background-color: #34495e;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-weight: bold;
        }
        .user-username {
            font-size: 12px;
            opacity: 0.8;
        }
        .call-actions {
            display: flex;
            gap: 5px;
        }
        .call-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .call-btn:hover {
            background-color: #2ecc71;
        }
        .status-indicator {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #7f8c8d;
        }
        /* Modal de chamada */
        .call-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .call-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        .caller-info {
            margin: 20px 0;
        }
        .caller-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .call-actions-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .accept-call {
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }
        .reject-call {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }
        /* √Årea de v√≠deo */
        .video-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .videos {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-box {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        .video-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .local-video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            height: 90px;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid white;
        }
        .local-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .call-controls {
            display: flex;
            gap: 10px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 18px;
        }
        .end-call {
            background-color: #e74c3c;
        }
        .toggle-audio {
            background-color: #3498db;
        }
        .toggle-video {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>SkyVenda Chat</h2>
            <div class="connection-form">
                <h3>Conectar</h3>
                <input type="text" id="token" placeholder="Digite seu token">
                <button id="connect-button">Conectar</button>
            </div>
            <div id="user-status" class="status-indicator">Desconectado</div>
            
            <div class="user-list">
                <h3>Usu√°rios Online</h3>
                <div id="online-users"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="welcome-message">
                <h2>Bem-vindo ao SkyVenda Chat e Chamadas</h2>
                <p>Conecte-se usando seu token para ver usu√°rios online e iniciar chamadas de v√≠deo.</p>
            </div>
            
            <div id="video-container" class="video-container">
                <div class="videos">
                    <div class="video-box">
                        <video id="remote-video" autoplay playsinline></video>
                        <div class="local-video">
                            <video id="local-video" autoplay playsinline muted></video>
                        </div>
                    </div>
                </div>
                <div class="call-controls">
                    <button class="control-btn toggle-audio" onclick="toggleAudio()" title="Ativar/Desativar √Åudio">üé§</button>
                    <button class="control-btn toggle-video" onclick="toggleVideo()" title="Ativar/Desativar V√≠deo">üìπ</button>
                    <button class="control-btn end-call" onclick="endCall()" title="Encerrar Chamada">üìû</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de chamada recebida -->
    <div id="incoming-call-modal" class="call-modal">
        <div class="call-modal-content">
            <h2>Chamada Recebida</h2>
            <div class="caller-info">
                <div id="caller-avatar" class="caller-avatar">U</div>
                <div id="caller-name">Usu√°rio</div>
                <div id="caller-username">@usuario</div>
            </div>
            <div class="call-actions-container">
                <button class="accept-call" onclick="acceptCall()" title="Aceitar">‚úì</button>
                <button class="reject-call" onclick="rejectCall()" title="Recusar">‚úó</button>
            </div>
        </div>
    </div>
    
    <script>
        // Conectar ao WebSocket
        function connectWebSocket() {
            const token = document.getElementById("token").value;
            if (!token) {
                alert("Por favor, digite um token");
                return;
            }
            
            // Atualizar status
            document.getElementById("user-status").textContent = "Conectando...";
            
            // Conectar ao WebSocket
            socket = new WebSocket(`ws://192.168.1.63:8000/ws?token=${token}`);
            
            socket.onopen = function() {
                document.getElementById("user-status").textContent = "Conectado";
                fetchOnlineUsers();
            };
            
            socket.onclose = function() {
                document.getElementById("user-status").textContent = "Desconectado";
                document.getElementById("online-users").innerHTML = "";
            };
            
            socket.onerror = function(error) {
                document.getElementById("user-status").textContent = "Erro na conex√£o";
                console.error("Erro no WebSocket:", error);
            };
            
            // Lidar com mensagens recebidas
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log("Mensagem recebida:", data);
                
                if (data.type === "video_call") {
                    handleVideoCallMessage(data);
                }
            };
        }
        
        // Vari√°veis globais
        let socket;
        let currentUser;
        let activeCallId = null;
        let localStream = null;
        let peerConnection = null;
        let remoteStream = null;
        let isAudioEnabled = true;
        let isVideoEnabled = true;
        
        // Configura√ß√£o WebRTC
        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        // Buscar usu√°rios online
        function fetchOnlineUsers() {
            fetch('/online-users')
                .then(response => response.json())
                .then(users => {
                    const usersContainer = document.getElementById("online-users");
                    usersContainer.innerHTML = "";
                    
                    if (users.length === 0) {
                        usersContainer.innerHTML = "<p>Nenhum usu√°rio online</p>";
                        return;
                    }
                    
                    users.forEach(user => {
                        const userElement = document.createElement("div");
                        userElement.className = "user-item";
                        
                        // Iniciais para avatar
                        const initials = user.name.charAt(0).toUpperCase();
                        
                        userElement.innerHTML = `
                            <div class="user-avatar">${initials}</div>
                            <div class="user-info">
                                <div class="user-name">${user.name}</div>
                                <div class="user-username">@${user.username}</div>
                            </div>
                            <div class="call-actions">
                                <button class="call-btn" onclick="startCall('${user.id}')" title="Iniciar chamada de v√≠deo">üìπ</button>
                            </div>
                        `;
                        
                        usersContainer.appendChild(userElement);
                    });
                })
                .catch(error => {
                    console.error("Erro ao buscar usu√°rios online:", error);
                    document.getElementById("online-users").innerHTML = "<p>Erro ao carregar usu√°rios</p>";
                });
        }
        
        // Iniciar uma chamada
        function startCall(userId) {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("Voc√™ precisa estar conectado para fazer uma chamada");
                return;
            }
            
            console.log("Iniciando chamada para usu√°rio:", userId);
            
            socket.send(JSON.stringify({
                type: "video_call",
                action: "start_call",
                to_user: userId
            }));
        }
        
        // Lidar com mensagens de chamada de v√≠deo
        function handleVideoCallMessage(data) {
            const action = data.action;
            
            switch (action) {
                case "incoming_call":
                    showIncomingCallModal(data.data);
                    break;
                    
                case "call_created":
                    activeCallId = data.data.call_id;
                    break;
                    
                case "call_response":
                    if (data.data.accepted) {
                        startLocalStream().then(() => {
                            createPeerConnection();
                            createAndSendOffer();
                        });
                    } else {
                        alert("Chamada recusada");
                        resetCallState();
                    }
                    break;
                    
                case "sdp_offer":
                    handleSdpOffer(data.data);
                    break;
                    
                case "sdp_answer":
                    handleSdpAnswer(data.data);
                    break;
                    
                case "ice_candidate":
                    handleIceCandidate(data.data);
                    break;
                    
                case "call_ended":
                    alert("A chamada foi encerrada");
                    endCallCleanup();
                    break;
                    
                case "error":
                    alert(`Erro na chamada: ${data.data.message}`);
                    resetCallState();
                    break;
            }
        }
        
        // Mostrar modal de chamada recebida
        function showIncomingCallModal(callData) {
            activeCallId = callData.call_id;
            
            // Preencher informa√ß√µes do chamador
            document.getElementById("caller-name").textContent = callData.caller_name;
            document.getElementById("caller-username").textContent = `@${callData.caller_username}`;
            
            // Iniciais para avatar
            const initials = callData.caller_name.charAt(0).toUpperCase();
            document.getElementById("caller-avatar").textContent = initials;
            
            // Mostrar modal
            document.getElementById("incoming-call-modal").style.display = "flex";
        }
        
        // Aceitar chamada
        function acceptCall() {
            if (!activeCallId) return;
            
            // Esconder modal
            document.getElementById("incoming-call-modal").style.display = "none";
            
            // Enviar resposta de aceita√ß√£o
            socket.send(JSON.stringify({
                type: "video_call",
                action: "call_response",
                call_id: activeCallId,
                accepted: true
            }));
            
            // Iniciar stream local e preparar conex√£o
            startLocalStream().then(() => {
                createPeerConnection();
                showVideoContainer();
            });
        }
        
        // Recusar chamada
        function rejectCall() {
            if (!activeCallId) return;
            
            // Esconder modal
            document.getElementById("incoming-call-modal").style.display = "none";
            
            // Enviar resposta de rejei√ß√£o
            socket.send(JSON.stringify({
                type: "video_call",
                action: "call_response",
                call_id: activeCallId,
                accepted: false
            }));
            
            resetCallState();
        }
        
        // Iniciar stream de v√≠deo local
        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: true
                });
                
                document.getElementById("local-video").srcObject = localStream;
                return localStream;
            } catch (error) {
                console.error("Erro ao acessar c√¢mera e microfone:", error);
                alert("N√£o foi poss√≠vel acessar sua c√¢mera e microfone. Verifique as permiss√µes.");
                throw error;
            }
        }
        
        // Mostrar container de v√≠deo
        function showVideoContainer() {
            document.getElementById("welcome-message").style.display = "none";
            document.getElementById("video-container").style.display = "flex";
        }
        
        // Criar conex√£o peer
        function createPeerConnection() {
            try {
                peerConnection = new RTCPeerConnection(iceServers);
                
                // Adicionar tracks ao peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Configurar evento para receber stream remoto
                peerConnection.ontrack = event => {
                    remoteStream = event.streams[0];
                    document.getElementById("remote-video").srcObject = remoteStream;
                };
                
                // Configurar evento para candidatos ICE
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        socket.send(JSON.stringify({
                            type: "video_call",
                            action: "ice_candidate",
                            call_id: activeCallId,
                            candidate: event.candidate
                        }));
                    }
                };
                
                return peerConnection;
            } catch (error) {
                console.error("Erro ao criar conex√£o peer:", error);
                alert("Erro ao estabelecer conex√£o de v√≠deo.");
                throw error;
            }
        }
        
        // Criar e enviar oferta SDP
        async function createAndSendOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.send(JSON.stringify({
                    type: "video_call",
                    action: "sdp_offer",
                    call_id: activeCallId,
                    sdp: peerConnection.localDescription
                }));
                
                showVideoContainer();
            } catch (error) {
                console.error("Erro ao criar oferta SDP:", error);
                alert("Erro ao iniciar chamada de v√≠deo.");
                resetCallState();
            }
        }
        
        // Lidar com oferta SDP recebida
        async function handleSdpOffer(data) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.send(JSON.stringify({
                    type: "video_call",
                    action: "sdp_answer",
                    call_id: activeCallId,
                    sdp: peerConnection.localDescription
                }));
            } catch (error) {
                console.error("Erro ao processar oferta SDP:", error);
                alert("Erro ao processar chamada recebida.");
                resetCallState();
            }
        }
        
        // Lidar com resposta SDP recebida
        async function handleSdpAnswer(data) {
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
            } catch (error) {
                console.error("Erro ao processar resposta SDP:", error);
                alert("Erro ao estabelecer conex√£o de v√≠deo.");
                resetCallState();
            }
        }
        
        // Lidar com candidato ICE recebido
        async function handleIceCandidate(data) {
            try {
                if (data.candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (error) {
                console.error("Erro ao adicionar candidato ICE:", error);
            }
        }
        
        // Ativar/desativar √°udio
        function toggleAudio() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isAudioEnabled = audioTrack.enabled;
                    
                    const audioButton = document.querySelector('.toggle-audio');
                    audioButton.textContent = isAudioEnabled ? 'üé§' : 'üîá';
                    audioButton.style.backgroundColor = isAudioEnabled ? '#3498db' : '#e74c3c';
                }
            }
        }
        
        // Ativar/desativar v√≠deo
        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    isVideoEnabled = videoTrack.enabled;
                    
                    const videoButton = document.querySelector('.toggle-video');
                    videoButton.textContent = isVideoEnabled ? 'üìπ' : 'üö´';
                    videoButton.style.backgroundColor = isVideoEnabled ? '#3498db' : '#e74c3c';
                }
            }
        }
        
        // Encerrar chamada
        function endCall() {
            if (activeCallId) {
                socket.send(JSON.stringify({
                    type: "video_call",
                    action: "end_call",
                    call_id: activeCallId
                }));
                
                endCallCleanup();
            }
        }
        
        // Limpar recursos da chamada
        function endCallCleanup() {
            // Parar streams
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Fechar conex√£o peer
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // Limpar v√≠deos
            document.getElementById("local-video").srcObject = null;
            document.getElementById("remote-video").srcObject = null;
            
            // Esconder container de v√≠deo
            document.getElementById("video-container").style.display = "none";
            document.getElementById("welcome-message").style.display = "block";
            
            // Resetar estado
            resetCallState();
        }
        
        // Resetar estado da chamada
        function resetCallState() {
            activeCallId = null;
            remoteStream = null;
            isAudioEnabled = true;
            isVideoEnabled = true;
        }
        
        // Adicionar event listener ap√≥s carregar o DOM
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('connect-button').addEventListener('click', connectWebSocket);
        });
    </script>
</body>
</html>
